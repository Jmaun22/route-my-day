<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gMaps Sample</title>
    <style>
        #mainDiv {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #map {
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="mainDiv">
        <div id="map"></div>
    </div>
</body>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNFuzoV6nsqabiqVn0yMiXFj-YJAnva3c&callback=initMap&v=weekly"
    async></script>
<script>
    let map;
    let directions;



    function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        let routeOptions = {}
        // Generate a simple map at those coordinates with a zoom level of 17.  
        // the higher the number, the closer it is
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 28.602559, lng: -81.200156 },
            zoom: 17,
        });

        // Generate directions
        routeOptions = {
            origin: { lat: 28.602559, lng: -81.200156 },
            destination: { lat: 28.5866662, lng: -81.3077608 },
            travelMode: "DRIVING",
            waypoints: [{ location: { lat: 28.6023067, lng: -81.3195332 }, stopover: true }],
            optimizeWaypoints: true,
        }


        directionsService.route(routeOptions, (res, status) => {
            console.log(res)
            console.log(status)
        })
    }
</script>

</html>
