<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Reset.CSS-->
  <link rel="stylesheet" href="./assets/css/reset.CSS" />
  <!--BULMA link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Map My Route</title>
</head>

<body>
  <header>
    <nav class="navbar hdr" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item nav">
          <img src="./assets/img/baseball_threads.gif" alt="RMD Logo">
          <p class="nav" style="font-size: small">Where do you want to go today? </p>
          <!-- <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28"> -->
          <input class="input is-small nav" type="text" placeholder="Enter Destination">
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="img-container">
      <div class="background-container" style="height: 1200px; width: 100%">
        <div class="bck-div">
          <button class="button is-rounded is-large start-button" id="get-started">Get Started!</button>
        </div>
      </div>
    </div>

    <section class="">
      <!--Google maps-->
      <div id="map">
        <h1 id="statusMessage"></h1>
      </div>
      <!--Yelp-->
      <!-- ----------------------------------------------------------------------- -->drop down
      <div class="field has-addons">
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select name="country" id="cat-list">

              <option value="Restrount">Restrount</option>
              <option value="Active Life">Active Life</option>
              <option value="Arts & Entertainment">Arts & Entertainment</option>
              <option value="Beauty & Spas">Beauty & Spas</option>
              <option value="Food">Food</option>
              <option value="hotelstravel">hotelstravel</option>
              <option value="nightlife">Nightlifea</option>
              <option value="shopping">Shopping</option>

            </select>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary" id="cat-btn">Choose</button>
        </div>
      </div>
      <!-- ----------------------------- Search BTN ------------------------------ -->
      <div class="control">
        <input class="input" type="text" id="Search-btn" placeholder="Enter Destination">
      </div>
      <!-- ----------------------------- Submit City ----------------------------- -->
      <div class="control">
        <button class="button is-primary" id="Submit-btn">Submit</button>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!-- ------------------- business rendered from the list ------------------- -->
      <section class="section">
        <h1 class="title">Section</h1>
        <h2 class="subtitle">
          A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
        </h2>
        <div id="bus" class="box"></div>
      </section>
      <!-- ----------------------------------------------------------------------- -->
    </section>
  </main>
</body>
<!--Jquery Link-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNFuzoV6nsqabiqVn0yMiXFj-YJAnva3c&callback=initMap&v=weekly"
  async>
  </script>
<script src="./assets/js/gMaps.js"></script>
<!--Custom JS-->
<script src="./assets/js/script.js"></script>

</html>
